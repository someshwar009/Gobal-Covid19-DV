<!DOCTYPE html>
<html>

<head>
  <!-- Meta Information  -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Title -->
  <title>DV PROJECT</title>

  <!-- Include D3.js library -->
  <script src="libs/d3.js"></script>
  <!-- Include TopoJSON library -->
  <script src="libs/d3jstopojson.v1.js"></script>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <!-- Bootstrap JavaScript CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <link rel="stylesheet" href="css/style.css" />

  <style>
    /* Ensure the globe is centered */
    #globe-container {
      width: 80vw;
      height: 85vh;
      margin: 0 auto;
      position: relative;
    }

    .tooltip {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 8px;
      border-radius: 5px;
      font-size: 12px;
      display: none;
      pointer-events: none;
    }
  </style>

</head>

<body>
  <!-- Main Container [SVG + Buttons]-->
  <div class="container c1">
    <div class="heading_container">
      <h1 class="main_heading">Global COVID-19 Pandemic Analysis</h1>
      <img src="./assets/images/covid.jpg" alt="covid" class="logo" />
    </div>

    <!-- Buttons to Redirect -->
    <a href="worldmap.html" class="btn btn-secondary" style="position: absolute; top: 10px; right: 10px;">Choropleth Map</a>
    <a href="map.html" class="btn btn-secondary" style="position: absolute; top: 50px; right: 10px;">Map tooltip</a>
    <a href="barChart.html" class="btn btn-secondary" style="position: absolute; top: 115px; right: 10px;">Time Series in Bar Chart</a>
    <a href="line.html" class="btn btn-secondary" style="position: absolute; top: 180px; right: 10px;"> Vaccine data</a>

    <!-- Geospatial Visualization Start [SVG] -->
    <div id="globe-container"></div> <!-- Container for Globe -->
  </div>

  <!-- Adding a slider for the years -->
  <div class="slider-container">
    <input type="range" min="2020" max="2024" step="1" value="2020" id="year-slider">
    <label for="year-slider" class="slider-label" style="display: none;"><span id="year-value"></span></label>
    <div class="year-labels">
      <span class="all-label active">All</span>
      <span>2020</span>
      <span>2021</span>
      <span>2022</span>
      <span>2023</span>
      <span>2024</span>
    </div>
  </div>
  <div class="tooltip" id="tooltip"></div>
  <div id="globe-container"></div>
  <div id="tooltip" style="position: absolute; display: none; background: rgba(255, 255, 255, 0.7); padding: 10px; border-radius: 5px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);"></div>


  <!-- Include main.js after all dependencies -->
  <script src="./js/visualization.js"></script>
</body>

</html>
